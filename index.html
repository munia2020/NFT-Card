
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Montserrat:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="main-part">
      <div class="main-images">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="img-equilibrium">
      <img src="images/icon-view.svg" alt="eye" class="img-view">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>  
    <div class="component">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="Ethereum" class="img-ethereum overlay">
        <p><span class="text-ether">0.041 ETH</span></p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock" class="img-clock">
        <p class="text-time">3 days left</p>
      </div>
    </div>
    
    <div class="author">
      <img src="images/image-avatar.png" alt="avatar" class="img-avatar">
      <p class="text-author">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
